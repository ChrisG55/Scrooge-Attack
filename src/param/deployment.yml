apiVersion: apps/v1
kind: Deployment
metadata:
  name: param-deployment
  labels:
    app: param
spec:
  selector:
    matchLabels:
      app: param
  template:
    metadata:
      labels:
        app: param
    spec:
      containers:
      - name: param
        image: param:latest
        imagePullPolicy: Never
